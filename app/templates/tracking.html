  <main class="container">
    <section class="upload-card">
      <h2>Object Tracking</h2>
      <p>Upload a video to track objects in real time.</p>
      <form id="trackingForm" enctype="multipart/form-data">
        <label for="trackingInput" class="file-input-label">
          <input type="file" id="trackingInput" name="file" accept="video/*" required>
          <span>Select a video file…</span>
        </label>
        <button type="submit" class="btn" id="trackingBtn">
          <span>Track Objects</span>
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M5 3h14v2H5V3zm0 16h14v2H5v-2zm0-8h14v2H5v-2z"/>
          </svg>
        </button>
      </form>
      <div id="trackingResponse" class="response">
